<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rocket Burden Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Rocket Burden Visualizer</h2>
  <form id="burden-form">
    <input type="text" id="burden-text" placeholder="Burden text" required />
    
    <label for="burden-size">Burden Size (1â€“100):</label>
    <input type="range" id="burden-size" min="1" max="100" value="50" />
    <span id="sizeValue">50</span>
    
    <button type="submit">Add Burden</button>
    <p id="click-instruction">Click on the rocket area to place your burden.</p>
  </form>

  <svg id="rocket-svg" width="600" height="800">
    <!-- Embed your SVG rocket below -->
    <image href="rocket.svg" width="300" height="400" x="150" y="100" />
    <!-- chains and burdens will be added dynamically here -->
  </svg>

  <script src="script.js"></script>
</body>
</html>
